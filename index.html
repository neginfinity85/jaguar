<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Station Application</title>
</head>

<body>

    <div class="tabs">
        <div class="tabs__names">
            <div class="tabs__header tabs__header--main active">Main</div>
            <div class="tabs__header tabs__header--stations">Stations</div>
            <div class="tabs__header tabs__header-operators">Operators</div>
        </div>

        <div class="tabs__item">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Position 1</th>
                    <th>Position 2</th>
                    <th>Postions 3</th>
                </tr>

            </table>

            <button class="btn" id="makeNewList">Make new list</button>
        </div><!-- ./tabs__item -->

        <div class="tabs__item hide">
            <div class="stations">
                <div class="stations__content"></div>

                <form class="form" action="/" id="stations" method="post">
                    <div class="form__group">
                        <input class="form__input" type="text" id="newStationName" placeholder="Enter station name">
                        <button class="btn" id="addStation">Add station</button>
                    </div>
                </form>

            </div>
        </div><!-- ./tabs__item -->

        <div class="tabs__item hide">
            <div class="operators">
                <div class="operators__content"></div>

                <form class="form" action="/" id="operators" method="post">
                    <div class="form__group">
                        <input class="form__input" id="newOperatorName" type="text" placeholder="Enter operator name">
                        <button class="btn" id="addOperator">Add operator</button>
                    </div>
                </form>

            </div>
        </div><!-- ./tabs__item -->

    </div><!-- ./tabs -->


    <script src="app.js"> </script>
</body>

</html>
